org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Workaround: disable Kotlin incremental compilation to avoid
# "different roots" incremental cache errors on Windows with cross-drive pub cache
kotlin.incremental=false
# Optional: less-precise tracking may also avoid related cache issues
kotlin.incremental.usePreciseJavaTracking=false
