  <script>
    // Helper to get reCAPTCHA token for a given action from Flutter/web UI.
    // Usage (JS): window.getRecaptchaToken('signup').then(token => ...)
    window.getRecaptchaToken = function(action) {
      return new Promise(function(resolve, reject) {
        try {
          grecaptcha.enterprise.ready(function() {
            grecaptcha.enterprise.execute('6Lfv-zIsAAAAALTYYbPKlaV0K8m_RAighMf8WehK', { action: action })
              .then(function(token) {
                resolve(token);
              })
              .catch(function(err) {

              // Helper that posts token back via window.postMessage with an id.
              window.getRecaptchaTokenFor = function(action, id) {
                try {
                  grecaptcha.enterprise.ready(function() {
                    grecaptcha.enterprise.execute('6Lfv-zIsAAAAALTYYbPKlaV0K8m_RAighMf8WehK', { action: action })
                      .then(function(token) {
                        try {
                          window.postMessage({ type: 'recaptcha', id: id, token: token }, '*');
                        } catch (e) {
                          // ignore
                        }
                      })
                      .catch(function(err) {
                        try {
                          window.postMessage({ type: 'recaptcha', id: id, token: null }, '*');
                        } catch (e) {}
                      });
                  });
                } catch (e) {
                  try { window.postMessage({ type: 'recaptcha', id: id, token: null }, '*'); } catch (_) {}
                }
              };
                reject(err);
              });
          });
        } catch (e) {
          reject(e);
        }
      });
    };
  </script>
